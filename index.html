<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

          to do list
        </div>

            <div class="input-group input-group-sm mb-3">
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" value="mehdi">
            </div>
            <p class="btn btn-primary">add todo</p>
            <br>
            <hr>
            <p class="lead">
                to do
            </p>
            <div class="input-group input-group-sm mb-3">
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="to do search" id="filter" onkeyup="myFunction()">
            </div>
            <hr>
            <ul class="list-group" id="todo_place">
                <div class="alert alert-danger" role="alert" id="error">
                    plz write name for create to do

            </ul>
            <hr>
            <p href="#" class="btn btn-primary"> tum tasklar temizle </p>

    </div>
